<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      input {
        background-color: azure;
      }
    </style>
  </head>
  <body style="background-color: lavender; font-family: Calibri">
    <h1>Personal Details Form</h1>
    <form>
      <fieldset>
        <legend style="color: darkblue">Personal Information:</legend>
        <label>Name</label> <br />
        <input type="text" id="name" /> <br />
        <br />

        <label>Email ID </label><br />
        <input type="text" id="email" /><br /><br />

        <label>Contact Number (This will be hidden)</label> <br />
        <input type="password" id="contact" /><br /><br />

        <label>Gender</label><br />
        <input type="radio" id="female" name="gender" value="Female" />Female
        <br />
        <input type="radio" id="male" name="gender" value="Male" />Male
        <br /><br />

        <label>Favourite City</label><br />
        <input type="checkbox" id="city" value="Dhaka" />Dhaka <br />
        <input type="checkbox" id="city" value="Chandpur" />Chandpur
        <br /><br />

        <label>Birthday:</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <label>Enter Marks</label>
        <select name="Subject1" id="subject">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m1" name="m1" /><br /><br />

        <select name="Subject2" id="subject2">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m2" name="m2" /><br /><br />

        <select name="Subject3" id="subject3">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m3" name="m3" /><br /><br />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
